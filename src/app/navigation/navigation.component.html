<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/">Home Page</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/slider">Slider</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/address-form">Address Form</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/table">Table</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/dashboard">Dashboard</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/tree">Tree</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/drag-drop">Drag Drop</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button
        type="button"
        mat-button
        (click)="drawer.toggle()">
        <span>angular-material-design</span>
      </button>


    </mat-toolbar>
    <div class="my-3">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
